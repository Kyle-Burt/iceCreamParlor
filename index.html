<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Sweet Treats Parlor</title>
</head>

<body>

    <header class="container-fluid">
        <div class="row p-3">
            <div class="col-12">
                <h1 class="text-center">Ice Cream Parlor</h1>
            </div>
        </div>
    </header>

    <main class="continer-fluid">
        <div class="row p-4">
            <div class="col-8 menu">
                <!-- SECTION Container -->
                <div class="row">
                    <h2 class="pb-3">Container</h2>
                    <div class="col-6">
                        <div class="card" style="width: 18rem;">
                            <img class="card-img-top iceCream-img"
                                src="https://m.media-amazon.com/images/I/71VNjBMakfL._SL1500_.jpg" alt="Waffle Cone">
                            <div class="card-body">
                                <h5 class="card-title">Waffle Cone</h5>
                                <button onclick="addWaffleCone()" class="btn buttonColor">Select</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card" style="width: 18rem;">
                            <img class="card-img-top iceCream-img" src="http://images.wbmason.com/350/L_JOY66050.jpg"
                                alt="Waffle Bowl">
                            <div class="card-body">
                                <h5 class="card-title">Waffle Bowl</h5>
                                <button onclick="addWaffleBowl()" class="btn buttonColor">Select</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- SECTION Ice Cream -->
                <div class="row p-3">
                    <h2 class="py-4">Ice Cream</h2>
                    <div class="col-4">
                        <div class="card" style="width: 18rem;">
                            <img class="card-img-top iceCream-img"
                                src="https://celebratingsweets.com/wp-content/uploads/2014/04/Cookie-Dough-Ice-Cream-1-5.jpg"
                                alt="Cookie Dough">
                            <div class="card-body">
                                <h5 class="card-title">Cookie Dough</h5>
                                <button onclick="addCookieDough()" class="btn buttonColor">Select</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card" style="width: 18rem;">
                            <img class="card-img-top iceCream-img"
                                src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/ultimate-vanilla-ice-cream-1628511695.jpg"
                                alt="Vanilla">
                            <div class="card-body">
                                <h5 class="card-title">Vanilla</h5>
                                <button onclick="addVanilla()" class="btn buttonColor">Select</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card" style="width: 18rem;">
                            <img class="card-img-top iceCream-img"
                                src="https://www.realfoodwithjessica.com/wp-content/uploads/2017/07/paleostrawberryicecream2.jpg"
                                alt="Strawberry">
                            <div class="card-body">
                                <h5 class="card-title">Strawberry</h5>
                                <button onclick="addStrawberry()" class="btn buttonColor">Select</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- SECTION toppings -->
                <div class="row p-4">
                    <h2 class="pb-3">Toppings</h2>
                    <div class="d-flex justify-content-start">
                        <div class="col-6">
                            <div class="card" style="width: 18rem;">
                                <img class="card-img-top iceCream-img"
                                    src="https://upload.wikimedia.org/wikipedia/commons/f/f6/Sprinkles2.jpg"
                                    alt="Sprinkles">
                                <div class="card-body">
                                    <h5 class="card-title">Sprinkles</h5>
                                    <button onclick="addSprinkles()" class="btn buttonColor">Select</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="card" style="width: 18rem;">
                                <img class="card-img-top iceCream-img"
                                    src="https://www.eatthis.com/wp-content/uploads/sites/4/2020/05/chocolate-chips.jpg?quality=82&strip=1&resize=640%2C360"
                                    alt="Chocolate Chips">
                                <div class="card-body">
                                    <h5 class="card-title">Chocolate Chips</h5>
                                    <button onclick="addChocolateChips()" class="btn buttonColor">Select</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- SECTION Cart -->
            <div class="col-4">
                <div class="h-100 d-flex flex-column justify-content-between">
                    <div>
                        <h2>Cart</h2>
                        <ul id="cart" class="px-4 fs-2">
                            <!-- <li>
                                <div class="d-flex fs-3 justify-content-between">
                                    <span>vanilla</span>
                                    <span>$1</span>
                                </div>
                            </li> -->
                        </ul>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <h3>Total: <span id="cartTotal">0</span></h3>
                        <button onclick="checkout()" class="btn ">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>


    <script src="app.js"></script>
</body>

</html>
